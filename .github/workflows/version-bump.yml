name: Version bump

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      versionPart:
        description: "Version bump part"
        required: true
        default: patch
        type: choice
        options:
          - prepatch
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    name: Version bump on release branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install Hatch
        uses: pypa/hatch@install

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b release

      - name: Get Current Version
        id: current_version
        run: echo "VERSION=$(hatch version)" >> $GITHUB_OUTPUT

      - name: Bump Version
        id: bump_version
        run: |
          hatch version ${{ github.event.inputs.versionPart }}
          BUMPED_VERSION=$(hatch version)
          echo "BUMPED_VERSION=$BUMPED_VERSION" >> $GITHUB_OUTPUT
          echo "PRE_BUMP_VERSION=${{ steps.current_version.outputs.VERSION }}" >> $GITHUB_OUTPUT

      - name: Commit Version change
        run: |
          git add --all
          git commit -m "ðŸ”– Package ${{ steps.bump_version.outputs.PRE_BUMP_VERSION }} to ${{ steps.bump_version.outputs.BUMPED_VERSION }}"

      - name: Git push
        run: |
          git push origin release --force

      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const { repo, owner } = context.repo;

            let page = 1;
            let bumpCommits = [];
            let shouldContinue = true;

            while (shouldContinue) {
              const { data: commits } = await github.rest.repos.listCommits({
                owner: owner,
                repo: repo,
                per_page: 100,
                page: page++
              });

              for (const commit of commits) {
                if (commit.commit.message.startsWith('ðŸ”–')) {
                  shouldContinue = false;
                  break;
                } else {
                  const firstLine = commit.commit.message.split('\n')[0];
                  const commitLink = `- [${firstLine}](${commit.html_url})`;
                  bumpCommits.push(commitLink);
                }
              }
              if (commits.length < 100) {
                shouldContinue = false;
              }
            }

            let bodyText = [
              'Bumps Package Version ${{ steps.bump_version.outputs.PRE_BUMP_VERSION }} --> ${{ steps.bump_version.outputs.BUMPED_VERSION }},',
              '',
              '# What\'s Changed',
              '',
              ...bumpCommits
            ].join('\n');
            console.log("PR Text: ", bodyText)

            const result = await github.rest.pulls.create({
              title: 'ðŸ”– Bump to Version: ${{ steps.bump_version.outputs.BUMPED_VERSION }}',
              owner,
              repo,
              head: 'release',
              base: 'main',
              body: bodyText,
            });
            github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: result.data.number,
              labels: ['release', 'automated pr', 'auto-release']
            });
